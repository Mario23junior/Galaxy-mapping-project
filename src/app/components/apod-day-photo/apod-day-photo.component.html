<mat-card *ngFor="let result of data" class="example-card">
  <mat-card-header>
    <mat-card-title>{{result.title}}</mat-card-title>
    <mat-card-subtitle>{{result.date}}</mat-card-subtitle>
  </mat-card-header>
  <img @fade mat-card-image src="{{result.hdurl}}" alt="Photo {{result.date}}">
  <mat-card-content>
    <p>
      {{result.explanation}}
    </p>
  </mat-card-content><br><br>
  <form [formGroup]="form">
    <div class="center-content">

      <mat-form-field appearance="fill">
        <mat-label>Insira sua data Ex: 10/11/202</mat-label>
        <input formControlName="date" placeholder="Digite a sua data" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <button mat-button mat-raised-button (click)="ConsultForDatePhoto()" color="primary">
        Consultar
      </button>
    </div>
  </form>
</mat-card>
