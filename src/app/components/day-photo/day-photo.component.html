<br>
<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title></mat-card-title>
    </mat-card-header>
    <img mat-card-image src="" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
        </p>
    </mat-card-content>
    <mat-card-actions>
        <form>
            <mat-form-field>
                <input matInput  type="date" name="date" [(ngModel)]="dataDatNasa.date">
            </mat-form-field>
            <button mat-button (click)="crateRequicaoDate(dataDatNasa.date)" color="accent">
                save
            </button>

        </form>
    </mat-card-actions>
</mat-card>
