<table mat-table [dataSource]="galaxias" class="mat-elevation-z8" matSort matSortActive="posteddate"
    matSortDirection="asc">

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="constelacao">
        <th mat-header-cell *matHeaderCellDef>Constelação </th>
        <td mat-cell *matCellDef="let element"> {{element.constelacao}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="declinacao">
        <th mat-header-cell *matHeaderCellDef>Declinação </th>
        <td mat-cell *matCellDef="let element"> {{element.declinacao}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="distancia">
        <th mat-header-cell *matHeaderCellDef>Distancia </th>
        <td mat-cell *matCellDef="let element"> {{element.distancia}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
